<!doctype html>
   <html lang="en">
   <head>
       <title>Products</title>
   </head>
   <body>
   {% if error %}
    <p>{{ error }}</p>
  {% elif products %}
   <table >
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
       {% for product in products %}
  <tr>
    <td>{{product.name}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price}}</td>
  </tr>
       {% endfor %}
       {% endif %}
</table>

   {% include "header.html" %}
   {% include "footer.html" %}
   </body>
   </html>
